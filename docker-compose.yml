version: "3.8"

services:

  db:
    image: postgres:16
    container_name: scans-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: scans
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/00_schema.sql:ro

  benign_host:
    image: nginx:latest
    expose:
      - "80"

  vulnerable_host:
    image: httpd:2.2
    expose:
      - "80"

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orch
    volumes:
      - ./data/raw:/app/data/raw
      - ./jobs:/app/jobs
      - ./orchestrator:/app/orchestrator
    depends_on:
      - benign_host
      - vulnerable_host
    tty: true
    stdin_open: true

  parser:
    build:
      context: .
      dockerfile: Dockerfile.ingest
    image: scans-parser:latest
    depends_on:
      - db
    environment:
      DB_URL: postgresql://user:pass@db:5432/scans
    volumes:
      - ./data/raw:/app/data/raw:ro
      - ./ingest:/app/ingest:ro
    working_dir: /app
    command: [ "--raw-dir", "/app/data/raw", "--db", "postgresql://user:pass@db:5432/scans" ]

  enricher:
    build:
      context: .
      dockerfile: Dockerfile.ingest
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/scans
    entrypoint: [ "python", "-m", "enrich.cve_enricher" ]

volumes:
  dbdata:
